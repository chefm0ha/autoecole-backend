databaseChangeLog:
  - changeSet:
      id: create-category-table
      author: dev
      comment: Create category table for driving license categories
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: code
                  type: VARCHAR(10)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: min_age
                  type: INT