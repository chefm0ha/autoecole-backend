databaseChangeLog:
  - changeSet:
      id: create-notification-table
      author: dev
      comment: Create notification table for system notifications
      changes:
        - createTable:
            tableName: notification
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: ENUM('EXAM_REMINDER', 'SYSTEM_ALERT')
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: ENUM('PENDING', 'SENT', 'READ', 'FAILED')
                  constraints:
                    nullable: false
                  defaultValue: 'PENDING'
              - column:
                  name: recipient_phone
                  type: VARCHAR(20)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: sent_at
                  type: TIMESTAMP
              - column:
                  name: read_at
                  type: TIMESTAMP
              - column:
                  name: whatsapp_sent
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: whatsapp_sent_at
                  type: TIMESTAMP
              - column:
                  name: error_message
                  type: TEXT
              - column:
                  name: exam_id
                  type: BIGINT
              - column:
                  name: user_id
                  type: BIGINT