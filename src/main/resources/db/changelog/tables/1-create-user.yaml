databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: dev
      comment: Create user table for authentication
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: ENUM('ADMIN', 'STAFF')
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(20)