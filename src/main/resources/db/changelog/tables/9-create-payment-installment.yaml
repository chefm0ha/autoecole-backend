databaseChangeLog:
  - changeSet:
      id: create-payment-installment-table
      author: dev
      comment: Create payment installment table for tracking payment installments
      changes:
        - createTable:
            tableName: payment_installment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: installment_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: payment_id
                  type: BIGINT
                  constraints:
                    nullable: false