databaseChangeLog:
  - changeSet:
      id: create-exam-table
      author: dev
      comment: Create exam table for theory and practical exams
      changes:
        - createTable:
            tableName: exam
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: attempt_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: exam_type
                  type: ENUM('THEORY', 'PRACTICAL')
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: ENUM('SCHEDULED', 'PASSED', 'FAILED')
                  defaultValue: "SCHEDULED"
              - column:
                  name: application_file_id
                  type: BIGINT
                  constraints:
                    nullable: false